<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Registro | Estudiante</title>
	<style>
		body {
			background-image: url('https://www.elcomercio.com/wp-content/uploads/2022/11/3-25.jpg');
			font-family: 'Courier New', Courier, monospace;
			margin: 0 auto;
		}

		h5 {
			font-size: 35px;
			background-color: rgb(0, 0, 255);
			text-align: center;
			color: white;
		}
	</style>
</head>

<body>
	<h5>Registro Estudiante</h5>
	<form th:action="@{/estudiantes/insertar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-dark">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${estudiante.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido:</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${estudiante.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cédula:</label>
				</td>
				<td>
					<input type="text" id="ced" th:field="${estudiante.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Dirección:</label>
				</td>
				<td>
					<input type="text" id="dir" th:field="${estudiante.direccion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Teléfono:</label>
				</td>
				<td>
					<input type="text" id="tel" th:field="${estudiante.telefono}">
				</td>
			</tr>


		</table>
		<input type="submit" class="btn btn-primary" value="Registrar Estudiante">

	</form>








</body>

</html>
