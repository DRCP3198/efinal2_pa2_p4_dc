<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Registro | Materia</title>
	<style>
		body {
			background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/03/Facultad_de_Ciencias_Administrativas_UCE.jpg');
			font-family: 'Courier New', Courier, monospace;
			margin: 0 auto;
		}

		h5 {
			font-size: 35px;
			background-color: rgb(27, 190, 92);
			text-align: center;
			color: white;
		}
	</style>
</head>

<body>
	<h5>Registro Materia</h5>
	<form th:action="@{/materias/insertar}" th:object="${materia}" th:method="POST">
		<table class="table table-dark">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${materia.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Código:</label>
				</td>
				<td>
					<input type="text" id="cod" th:field="${materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Número de Créditos:</label>
				</td>
				<td>
					<input type="number" id="num_cred" th:field="${materia.numCreditos}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cédula Profesor:</label>
				</td>
				<td>
					<input type="text" id="ced_profe" th:field="${materia.cedulaProfesor}">
				</td>
			</tr>


		</table>
		<input type="submit" class="btn btn-success" value="Registrar Materia">

	</form>








</body>

</html>
